name: Deploy D2 documentation to pages

on:
  push:
    branches: [ diagrams ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v4
      - name: Install packages
        run: curl -fsSL https://d2lang.com/install.sh | sh -s --
      - name: Generate diagrams
        run: |
          for file in diagrams/*.d2; do
            base="${file%.*}"
            ~/.local/bin/d2 $file _site/$base.svg -t 105 --sketch
          done
      - name: Generate index
        run: |
          echo '<ul>' > _site/diagrams/index.html
          for file in _site/diagrams/*.svg; do
            name="${file##*/}"
            echo "<li><a href='$name'>$name</a></li>" >> _site/diagrams/index.html
          done
          echo '</ul>' >> _site/diagrams/index.html

      - uses: actions/upload-pages-artifact@v3
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
